version: '3.9'

services:
  postgresql:
    image: postgres:latest
    restart: always
    ports:
      - 5432:5432
    environment:
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=postgres
    - POSTGRES_DB=baum
    - PGDATA=/var/lib/postgresql/data/pgdata
    - RABBIT_HOST=192.168.10.25
    - RABBIT_PORT=5672
    - RABBIT_USER=guest
    - RABBIT_PASSWORD=guest
    - RABBIT_QUEUE=BAUM
    - RABBIT_EXCHANGE=BAUM
    networks:
      - baum
  
networks:
  baum:
    driver: bridge